<div class="card">
  <a class="card-title" routerLink="products/{{ product.id }}">{{ product.name }}</a>
  <img
    class="w-full mt-5"
    src="{{ product.image }}"
    alt="{{ product.name }}"
  />
  <div class="card-body mb-0">
    <span class="card-text">{{ product.description }}</span>
  </div>
  <div class="card-footer">
    <div class="card-text mt-0 mb-5 font-bold" data-testid="price">{{ product.price | formatMoney }}</div>
    <button (click)="favorite = !favorite">
      <svg xmlns="http://www.w3.org/2000/svg" [isFavorite]="favorite" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
      </svg>
    </button>
  </div>
</div>
