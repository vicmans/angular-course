<nav class="p-4 container mx-auto">
  <a routerLink="">Home</a>
  @if (loggedIn()) {
    <a routerLink="profile">Profile</a>
    @if (isAdmin()) {
      <a routerLink="dashboard">Admin</a>
    }
    <button (click)="logout()">Log out</button>
  } @else {
    <a routerLink="login">login</a>
  }
</nav>

<main class="container mx-auto">
  <router-outlet />
</main>
